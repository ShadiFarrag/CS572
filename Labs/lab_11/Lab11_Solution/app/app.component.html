<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<input name="counter" value="{{counter}}" (input)="counter=$event.target.value"/>
<app-counter counterValue="{{counter}}" componentCounterValue="{{componentCounterValue}}" (counterEmitter)="counterUpdated($event)"></app-counter>
<span>Component Counter Value = {{componentCounterValue}}</span>
