<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label for="user">User</label>
        <input type="text"
               class="form-control"
               id="user"
               formControlName="user"/>
        <div *ngIf="!myForm.controls['userData'].controls['user'].valid">
          Required
        </div>               
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text"
               class="form-control"
               id="email"
               formControlName="email">
        <div *ngIf="!myForm.controls['userData'].controls['email'].valid">
          Required
        </div>
      </div>

      <div class="form-group">
        <label for="post">Post</label>
        <textarea type="text"
               class="form-control"
               cols="40" rows="5"
               id="post"
               formControlName="post"></textarea>
        <div *ngIf="!myForm.controls['userData'].controls['post'].valid">
          Minimum Length 10
        </div>
      </div>

    </div>
  

    
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="onGetUserData()">Get Data</button>

  </form>
